<!DOCTYPE html>
<html>

<head>
    <title>Natural Language to SQL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        input[type="submit"] {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Natural Language to SQL</h1>

    <form action="/query" method="post">
        <label for="user_query">Query in Natural Language:</label>
        <textarea id="user_query" name="user_query" rows="4" cols="50"></textarea>

        <br><br>
        <input type="submit" value="Submit">
    </form>

    <div>
        {% if results %}
        <table>
            <tr>
                {% for column in results[0] %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
            {% for row in results[1:] %}
            <tr>
                {% for value in row %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
</body>

</html>
